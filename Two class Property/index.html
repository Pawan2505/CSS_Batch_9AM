<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <!-- 
    
    Two class Property : Parent-child Property

    what is two class property?
    
    when we have two class in html and css then we can use two class property.

    for example:

    <div class="box shadow">
        This is a box with shadow.
    </div>


    in the above example we have two class box and shadow.
    in css we can define the properties for both classes like this:
    .box {
        width: 200px;
        height: 200px;
        background-color: lightblue;
    }
    .shadow {
        box-shadow: 5px 5px 10px gray;
    }
    
    
    -->
<div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box thirdbox"></div>
    <div class="box"></div>
    <div class="box shadowbox"></div>
</div>

    
</body>
</html>
