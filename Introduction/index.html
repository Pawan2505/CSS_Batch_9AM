    <!-- 
    
    what is css ?
    css stands for cascading style sheet
    css is used to style the html elements
    css can be added in 3 ways
    1. inline css
    2. internal css
    3. external css

    1. inline css
    inline css is used to apply a unique style to a single html element
    <h1 style="color:blue; text-align:center;">This is an inline css example</h1>

    2. internal css
    internal css is used to define a style for a single html page
    <style>
        h1 {
            color: red;
            text-align: center;
        }
    </style>
    <h1>This is an internal css example</h1>
    

    3. external css
    external css is used to define a style for multiple html pages
    <link rel="stylesheet" href="styles.css">

    ex : styles.css
    h1 {
        color: green;
        text-align: center;
    }

    page : index.html
    <h1>This is an external css example</h1>


    Type of css selectors:
    1. element selector
    2. class selector
    3. id selector
    4. universal selector
    5. group selector
    6. attribute selector
    7. pseudo-class selector
    8. pseudo-element selector


    1. element selector : 

    element selector is used to select html elements based on the element name
    ex :
    <style>
        p {
            color: blue;
        }
    </style>
    <p>This is an element selector example</p>



    2. class selector :

    
    class selector is used to select html elements based on the class attribute

    ex :
    <style>
        .myClass {
            color: green;
            font-size: 20px;
        }       
    </style>
    <p class="myClass">This is a class selector example</p>


    3. id selector :

    id selector is used to select html elements based on the id attribute
    ex :
    <style>
        #myId {
            color: red;
            font-size: 25px;
        }
    </style>
    <p id="myId">This is an id selector example</p>

    4. universal selector :

    universal selector is used to select all html elements
    ex :
    <style>
        * {
            color: purple;
        }   


    </style>
    <p>This is a universal selector example</p> 
    <h1>This is a universal selector example</h1>

    5. group selector :

    group selector is used to select multiple html elements
    ex :
    <style>
        h1, p {
            color: orange;
        }
    </style>

    <h1>This is a group selector example</h1>
    <p>This is a group selector example</p>

    6. attribute selector :

    attribute selector is used to select html elements based on the attribute
    ex :
    <style>
        a[target="_blank"] {
            color: brown;
        }
    </style>
    <a href="https://www.google.com" target="_blank">This is an attribute selector example</a>

    7. pseudo-class selector :

    pseudo-class selector is used to define a special state of an element
    ex :
    <style>
        a:hover {
            color: pink;
        }   
    </style>
    <a href="#">This is a pseudo-class selector example</a>

    8. pseudo-element selector :

    pseudo-element selector is used to style specified parts of an element
    ex :
    <style>
        p::first-letter {
            color: teal;
            font-size: 30px;
        }
    </style>
    <p>This is a pseudo-element selector example</p>


    -->
