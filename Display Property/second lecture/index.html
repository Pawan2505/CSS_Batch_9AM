    <!-- 
    
    	
        Display Properties: block, inline, inline-block, none

        what is Display Property?
        The display property in CSS determines how an element is displayed on the web page. It specifies the type of rendering box used for an element.

        Common Display Property Values:
        1. block: Elements with display: block take up the full width available and start on a new line. Examples include <div>, <h1>-<h6>, <p>, etc.

        2. inline: Elements with display: inline do not start on a new line and 
              only take up as much width as necessary. Examples include <span>, <a>, <strong>, etc.
        3. inline-block: Elements with display: inline-block are similar to inline elements,
                but they can have width and height set. They do not start on a new line.
        4. none: Elements with display: none are not displayed on the page at all. They do not take up any space in the layout.
    
    -->
